<head>
  <title>socialbook</title>
</head>
<body>
  <div class="container">
     <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1>SocialBook</h1>
      </div>
    </div>
  </div>
    {{> addProfile}}
    <div class="row justify-content-around">
      {{> profile}}
    </div>
</div>

<template name="profile">
  {{#each profAll}}
  <div id="{{_id}}" class="col-4 mt-5 mb-5">
    <div class="row justify-content-end">
      <div class="col-1">
        <i  class="zmdi zmdi-close-circle js-delete"></i>
      </div>
    </div>
      <div class="row">
      <div class="col-sm-8">
        <img class="imgs" src="{{img}}" alt=""> 
      </div>
    </div>
      <div class="row justify-content-around">
      <div class="col-sm-2">
        <hi class="display-4">{{firstname}}&nbsp;{{lastname}}</hi>
      </div>
    </div>
  <div class="row justify-content-around">
    <div class="col-sm-4">
      <div class="row justify-content-around">
        <div class="col-sm-4">
          <button class="btn btn-primary js-like">Like</button>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-warning js-dislike">Dislike</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  {{/each}}
</template>

<template name="addProfile">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Create User
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">First Name</span>
          </div>
          <input type="text" class="form-control" name ="firstname" placeholder="YoungDaggerDick" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
          </div>
          <input type="text" class="form-control" name = "lastname" placeholder="R.I.P X" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Photo Image</span>
          </div>
          <input type="text" class="form-control" name ="Photopic" placeholder="Xxx pic" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-save">Add</button>
      </div>
    </div>
  </div>
</div> 
</template>
